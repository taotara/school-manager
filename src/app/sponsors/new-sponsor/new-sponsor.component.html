<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Add New Sponsor</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.close('Close click')"
  ></button>
</div>
<div class="modal-body">
  <form class="row g-3">
    <div class="row mt-3">
      <div class="col-md-4">
        <label for="surename" class="form-label"
          >Surname<span class="text-danger">*</span></label
        >
        <input
          type="text"
          class="form-control"
          id="surname"
          aria-describedby="inputGroupPrepend"
          required
        />
        <div class="invalid-feedback">Please choose a username.</div>
      </div>
      <div class="col-md-4">
        <label for="fname" class="form-label"
          >First Name<span class="text-danger">*</span></label
        >
        <input type="text" class="form-control" id="fname" />
      </div>
      <div class="col-md-4">
        <label for="oname" class="form-label"
          >Other Name<span class="text-danger">*</span></label
        >
        <input type="text" class="form-control" id="oname" />
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-4">
        <label for="gender" class="form-label"
          >Gender<span class="text-danger">*</span></label
        >
        <select
          class="form-select form-select"
          aria-label="Small select example"
          id="gender"
        >
          <option selected>Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="email" class="form-label"
          >Email<span class="text-danger">*</span></label
        >
        <div class="input-group">
          <input type="email" class="form-control" id="email" />
        </div>
      </div>
      <div class="col-md-4">
        <label for="phone" class="form-label"
          >Phone<span class="text-danger">*</span></label
        >
        <input type="text" class="form-control" id="phone" />
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-4">
        <label for="address" class="form-label"
          >Address<span class="text-danger">*</span></label
        >
        <input
          type="text"
          class="form-control"
          id="address"
          aria-describedby="inputGroupPrepend"
          required
        />
      </div>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-submit">Save</button>
    </div>
  </form>
  <div class="my-5"></div>
</div>
