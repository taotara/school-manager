<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Edit Sponsor</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.close('Close click')"
  ></button>
</div>
<div class="modal-body">
  <div class="edit-sponsor">
    <form class="row g-3">
      <div class="row mt-3">
        <div class="col-md-4">
          <label for="surename" class="form-label"
            >Surname<span class="text-danger">*</span></label
          >
          <input
            type="text"
            class="form-control"
            id="surname"
            aria-describedby="inputGroupPrepend"
            required
            value="Otegbeye"
          />
          <div class="invalid-feedback">Please choose a username.</div>
        </div>
        <div class="col-md-4">
          <label for="fname" class="form-label"
            >First Name<span class="text-danger">*</span></label
          >
          <input type="text" class="form-control" id="fname" value="Micheal" />
        </div>
        <div class="col-md-4">
          <label for="oname" class="form-label"
            >Other Name<span class="text-danger">*</span></label
          >
          <input type="text" class="form-control" id="oname" value="Adebayo " />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-4">
          <label for="gender" class="form-label"
            >Gender<span class="text-danger">*</span></label
          >
          <select
            class="form-select form-select"
            aria-label="Small select example"
            id="gender"
          >
            <option selected>Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="email" class="form-label"
            >Email<span class="text-danger">*</span></label
          >
          <div class="input-group">
            <input type="email" class="form-control" id="email" value="father@mail.com " />
          </div>
        </div>
        <div class="col-md-4">
          <label for="phone" class="form-label"
            >Phone<span class="text-danger">*</span></label
          >
           <input type="text" class="form-control" id="phone" value="12345678901" />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-4">
          <label for="address" class="form-label"
            >Address<span class="text-danger">*</span></label
          >
          <input
            type="text"
            class="form-control"
            id="address"
            aria-describedby="inputGroupPrepend"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="fname" class="form-label"
            >Raltionship</label
          >
          <select
            class="form-select form-select"
            aria-label="Small select example"
            name="bloodgrp"
          >
            <option selected>Select</option>
            <option value="Father">Father</option>
            <option value="Mother">Mother</option>
            <option value="Uncle">Uncle</option>
            <option value="Aunt">Aunt</option>
            <option value="Grand Father">Grand Father</option>
            <option value="Grand Mother">Grand Mother</option>
            <option value="None Parent">None Parent</option>
            <option value="Organization">Organization</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="organization" class="form-label"
            >If organization, Please state name of organization<span class="text-danger">*</span></label
          >
          <input type="text" class="form-control" id="organization" />
        </div>
      </div>
      
      
      <div class="col-12">
        <button type="submit" class="btn btn-submit">Update Sponsor</button>
      </div>
    </form>
  </div>
</div>
