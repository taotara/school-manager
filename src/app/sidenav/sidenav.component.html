<div class="sidenav" [ngClass]="collapsed ?  'sidenav-collapsed' : ''">
    <div class="logo-container">
        <button class="logo"><img src="assets/logo2.png" alt="Logo"></button>
        <div class="logo-text" *ngIf="collapsed">SCHOOL MANAGER</div>
        <button class="close-btn" *ngIf="collapsed" (click)="closeSidenav()">
            <i class="bi bi-x-lg"></i>
        </button>
    </div>
    <div class="menu-toggle">
        <button class="menu-toggle-btn"  (click)="toggleCollapse()"><i class="bi bi-list"></i></button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a class="sidenav-nav-link" [routerLink]="[data.routeLink]"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"
            >
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
            </a>
        </li>
    </ul>
</div>
